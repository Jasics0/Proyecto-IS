<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="">
        <title>Web Scrapping</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div class="container m-2">
            <h2>Web Scrapping</h2>
            <div class="row col-md-12">
                <input type="text" class="form-control col-md-6 m-1" id="link"/>
                <button class=" btn btn-primary col-md-2 m-1" type="button" onclick='findElements();'>Scrapping</button><br>
            </div>
            <hr>
            <div>
                <h3 id="title">Title</h3>
                <br>
                <label>Size: </label>&nbsp;<label id="size"> kb</label>
                <br>
                <input type="checkbox" id="isForm" name="isForm" disabled>
                <label for="isForm">Form</label>&nbsp;
                <input type="checkbox" id="isLogin" name="isLogin" disabled>
                <label for="isLogin">Login</label>&nbsp;
                <br>
            </div>
            <div>
                <label><b># of links: </b></label>&nbsp;<label id="nlinks">0.</label>
                <br>
                <table class="table table-striped col-md-12" id="links">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Links</th>
                    </tr>
                </table>
                <br>
                
                <label><b># of lines: </b></label>&nbsp;<label id="nlines"> 0.</label>
                <br>
                <table class="table table-striped col-md-12" id="lines">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Size of line</th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="logic.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
